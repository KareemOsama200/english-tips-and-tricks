<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tips and Tricks</title>
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --background-color: #ffffff;
            --card-background: #f9f9f9;
            --header-footer-background: #333;
            --header-footer-text-color: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #007acc;
            --secondary-color: #121212;
            --text-color: #f5f5f5;
            --background-color: #1a1a1a;
            --card-background: #2a2a2a;
            --header-footer-background: #000000;
            --header-footer-text-color: white;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        header {
            background-color: var(--primary-color);
            color: var(--header-footer-text-color);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s;
            position: relative;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--header-footer-background);
            color: var(--header-footer-text-color);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-background);
            box-shadow: 0 4px 20px var(--shadow-color);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            border: 5px solid var(--primary-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.3s;
        }
        .profile img:hover {
            transform: scale(1.05);
        }
        .profile h2 {
            margin: 15px 0 10px;
            font-size: 2.5em;
            color: var(--primary-color);
        }
        .profile p {
            font-size: 1.2em;
            color: var(--text-color);
        }
        .lessons {
            margin: 40px 0;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .lessons h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--text-color);
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .lessons ul {
            list-style-type: none;
            padding: 0;
        }
        .lessons ul li {
            background-color: var(--primary-color);
            color: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s;
        }
        .lessons ul li:hover {
            background-color: darken(var(--primary-color), 10%);
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact a:hover {
            background-color: darken(var(--primary-color), 10%);
            transform: scale(1.05);
        }
        footer {
            background-color: var(--header-footer-background);
            color: var(--header-footer-text-color);
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 10px var(--shadow-color);
            transition: background-color 0.3s, color 0.3s;
            z-index: 2;
        }
        footer p {
            margin: 0;
            font-size: 1.1em;
        }
        /* Animated Background */
        .background-letters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        .letter {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body data-theme="light">

<header>
    <h1>English Tips and Tricks</h1>
    <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
</header>

<div class="background-letters"></div>

<div class="container">
    <div class="profile">
        <img src="teacher-image.jpg" alt="Teacher">
        <h2>John Doe</h2>
        <p>Experienced English Teacher</p>
    </div>

    <div class="lessons">
        <h3>Lessons and Tips</h3>
        <ul>
            <li>Grammar Basics</li>
            <li>Vocabulary Building</li>
            <li>Reading Comprehension Strategies</li>
            <li>Writing Techniques</li>
            <li>Speaking Fluently</li>
        </ul>
    </div>

    <div class="contact">
        <h3>Contact Me</h3>
        <a href="https://wa.me/201097616595">WhatsApp Support</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 English Tips and Tricks. All Rights Reserved.</p>
</footer>

<script>
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        const toggleButton = document.querySelector('.theme-toggle');
        toggleButton.textContent = newTheme === 'light' ? '☀️' : '☽';
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function createLetter() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const letter = document.createElement('div');
        letter.textContent = letters[Math.floor(Math.random() * letters.length)];
        letter.className = 'letter';
        letter.style.left = Math.random() * 100 + 'vw';
        letter.style.color = getRandomColor();
        letter.style.fontSize = (Math.random() * 2 + 1) + 'em';
        document.querySelector('.background-letters').appendChild(letter);

        setTimeout(() => {
            letter.remove();
        }, 15000);
    }

    setInterval(createLetter, 500);
</script>

</body>
</html>
